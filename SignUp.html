<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary bg-opacity-25">
    <section>
      <div
        class="d-flex flex-column min-vh-100 justify-content-center"
      >
        <div class="container">
          <div class="row" >
            <div class="col-sm-6 col-md-6 mx-auto bg-white rounded shadow">
              <div class="row">
                <div class="col-md-12">
                  <div class="m-5 text-center"><h1>Sign up!</h1></div>

                  <form class="m-5">
                    <div class="mb-3">
                      <label class="form-label" for="username">Set Username</label>
                      <input class="form-control" type="text" id="username" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="org/sch">Organization/School</label>
                        <input class="form-control" type="text" id="org" />
                      </div>
                    
                    <div class="mb-3">
                        <label class="form-label" for="username">Email</label>
                        <input class="form-control" type="text" id="Email" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" />
                      </div>
                    <div class="mb-3">
                      <label class="form-label" for="confirm-password">Confirm Password</label>
                      <input
                        class="form-control"
                        type="password"
                        id="confirm-password"
                      />
                    </div>

                    <div class="">
                      <input
                        type="submit"
                        class="form-control btn btn-primary mt-3"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
